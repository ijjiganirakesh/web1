<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        }
        th{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th rowspan="2">5</th>
            <th>4</th>
        </tr>
        <tr>
            
            <th>6</th>
        </tr>
    </table>
    
</body>
</html>
