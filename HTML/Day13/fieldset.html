<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsett</title>
</head>
<body>
    <form action="">
        <center><fieldset style="width: 30%; border:2px dotted black;">
            <legend style="border:2px solid black ; background-color:aqua">Login Form</legend>
            <input type="text" required placeholder="Enter user name"><br><br>
            <input type="password" required placeholder="Enter password"><br><br>
            <input type="submit" value="login">
        </fieldset></center>
    </form>
</body>
</html>
