<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse:collapse;
        }
        th{
            border:2px solid black;
        }
    </style>
</head>
<body>
   <center><table>
        <tr>
           <th rowspan="4" style="background-color: teal;color:white ">TEAL</th>
           <th colspan="2" style="background-color:red;color:white">RED</th>
           
           <th rowspan="3" style="background-color:rgb(12, 12, 12);color:aliceblue">B<br>L<br>A<br>C<br>K<br></th>
           <th style="background-color:blue;color:aliceblue">BLUE</th>
           <th style="background-color:salmon;color:aliceblue">SALMON</th>
           <th rowspan="4" style='background-color:aqua;color:aliceblue'>AQUA</th>
        </tr>
        <tr>
        <th style="background-color:rgb(229, 42, 185);color:aliceblue">PINK</th>
        <th style="background-color:rgb(28, 218, 43);color:aliceblue">GREEN</th>
        <th colspan="2" style="background-color:skyblue;color:aliceblue">SKYBLUE</th>
    

    </tr>
        <tr>
            <th colspan="2" style="background-color:orange;color:aliceblue">ORANGE</th>
            <th colspan="2" style="background-color:purple;color:aliceblue">PURPLE</th>
            

            
        </tr>
        <tr>
            <th colspan="5" style="background-color:blue;color:aliceblue"> DARKBLUE</th>
            
            
        </tr>
    </table>
   </center>
</body>
</html>
